<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>Strike! - Fantasy Bowling</title>
        
        <!-- load in libraries -->
        <!-- Bootstrap v3.3.5 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        
        <!-- Font-awesome 4.4.0 -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
        
        <!-- main.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- 3D buttons.css -->
        <link rel="stylesheet" href="css/3Dbuttons.css">
        <!-- 2D buttons.css -->
        <link rel="stylesheet" href="css/2Dbuttons.css">
        
        <!-- Arvo font 
        <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>-->
        
    </head>
    
    <body>
        <!-- navbar -->
        <nav id='navbar' class='navbar navbar-default navbar-fixed-top'>
            <div class='container-fluid'>
                <div class='navbar-brand'>
                    <a href="index.html">
                        <span>Strike!</span>
                    </a>
                </div>
                
                <!-- TEMP element to show status; Logged in or not -->
                <!--<a class="button2D clear" id='userStatus'></a>-->
                
                <!-- Register button -->
                <a class="button2D clear navbar-right" id="register-button" data-toggle="modal" data-target="#register-modal">
                    <span>Register</span>
                </a>
                
                <!-- Login button -->
                <a class="button2D clear navbar-right" id="login-button" data-toggle="modal" data-target="#login-modal">
                    <span>Log in</span>
                </a>
                
                <div class="dropdown navbar-right">
                    <!-- Options Button -->
                    <a class="button2D clear no-fixed navbar-right dropdown-toggle" id="options-button" data-toggle="dropdown" style="display: none;">
                        <i class="fa fa-cog"></i>
                    </a>

                    <ul class="dropdown-menu options-menu" id="options-dropdown" role="menu">
                        <li><a href = "#">About</a></li>
                        <li class="divider"></li>
                        <li><a href = "#" id="logout-button">Logout</a></li>
                        <!--
                        <li class="divider"></li>
                        <li><a href = "#">Something else here</a></li>
                        <li class = "divider"></li>
                        <li><a href = "#">Separated link</a></li>-->
                    </ul>
                </div>
                
                <!-- Help button -->
                <a class="button2D no-fixed clear navbar-right">
                    <i class="fa fa-question"></i>
                </a>
                
                <!-- Dashboard button -->
                <a class="button2D long spotify-green outline navbar-right" id="dashboard-button" href="client.html" style="display: none;">
                    <span>Dashboard</span>
                </a>
                
            </div>
        </nav>
        
        <!-- Carousel -->
        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <div class="overlay"></div>
                    <div class="carousel-caption">
                        <h1>FANTASY BOWLING</h1>
                        <h3>Create your dream team.</h3>
                        <a class="button3D light-blue">
                            <span>Create a league</span>
                        </a>
                    </div>
                </div>
                <div class="item">
                    <div class="carousel-caption">
                        <h1>WIN MONEY</h1>
                        <h3>Bet on your leagues for cash.</h3>
                        <a class="button3D light-blue">
                            <span>Learn more</span>
                        </a>
                    </div>
                </div>
                <div class="item">
                    <div class="carousel-caption">
                        <h1>EASY TO JOIN</h1>
                        <h3>Sign up in seconds.</h3>
                        <a class="button3D light-blue">
                            <span>Get started</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Login Modal -->
        <div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control" id="login-username" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="login-password" placeholder="Password">
                        </div>
                        
                        <div class="rem-container">
                            <div class="remember-me">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                            <div class="forgot-password">
                                <a>Forgot password?</a>
                            </div>
                        </div>

                        <div style="clear: both;"></div>
                        
                        <a class="button3D light-blue" id="submit-login">
                            Log in
                        </a>
                        
                        <hr>
                        <div class="login-modal-footer">
                            New?
                            <a>Sign up today.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Register modal -->
        <div id="register-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control" id="register-username" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="register-password" placeholder="Password">
                        </div>
                        
                        <a class="button3D orange1" id="submit-register">Sign up</a>
                        
                        <hr>
                        <div class="register-modal-footer">
                            Already a member?
                            <a>Log in.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Libraries/Scripts -->
        <!-- jQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <!--<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>-->        

        <!-- Bootstrap v3.3.5 Javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        
        <!-- bowling api client by NextCapital -->
        <script src="bowling-api-client/lib/client.js"></script>
        
        <!-- main.js -->
        <script src="js/main.js"></script>
        
        <!-- carousel.js -->
        <script src="js/carousel.js"></script>
    </body>
</html>
