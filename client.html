<!DOCTYPE html>
<html>
    <head>
        <title>Bowling Jackpot!</title>
        
        <!-- load in libraries -->
        <!-- Bootstrap v3.3.5 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        
        <!-- Font-awesome 4.4.0 -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
        
        <!-- client.css -->
        <link rel="stylesheet" href="css/client.css">
        
        <!-- Pseudo-nav.css-->
        <link rel="stylesheet" href="css/pseudo-nav.css">
        
        <!-- 2DButtons css -->
        <link rel="stylesheet" href="css/2Dbuttons.css">
        
        <!-- Fonts -->
        <!-- Arvo font -->
        <!-- Arvo font -->
        <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <!--
        <button id="clickme">Click me</button>
        <button id="home">Home</button>-->
        
        <div class="sidebar" style="white-space: nowrap;">
            <ul>
                <!-- Home button -->
                <li> 
                    <a href="index.html">
                        <i class="fa fa-home s-icon"></i>
                        <span class="sText" id="home-span"></span>
                    </a>
                </li>
                <!-- News Feed button -->
                <li class="view-button" data-related='News Feed'>
                    <a href="#">
                        <i class="fa fa-newspaper-o s-icon"></i>
                        <span class="sText" id="feed-span"></span>
                    </a>
                </li>
                <!-- Bowlers button -->
                <li class="view-button" data-related='My Bowlers' id="Bowlers-button">
                    <a href="#">
                        <i class="fa fa-group s-icon"></i>    
                        <span class="sText" id="bowlers-span"></span>
                    </a>
                </li>
                <!-- Leagues button -->
                <li class="view-button" data-related='My Leagues' id="Leagues-button">
                    <a href="#">
                        <i class="fa fa-trophy s-icon"></i>
                        <span class="sText" id="leagues-span"></span>
                    </a>
                </li>
                <!-- Jackpots button -->
                <li class="view-button" data-related='My Jackpots' id="Jackpot-button">
                    <a href="#">
                        <i class="fa fa-money s-icon"></i>
                        <span class="sText" id="jackpots-span"></span>
                    </a>
                </li>
                <!-- Collapse button -->
                <li>
                    <a href="#" class="open">
                        <i class="fa fa-chevron-circle-right s-icon collapser"></i>
                        <span class="sText" id="collapse-span"></span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Div that is to the right of the sidebar -->
        <!--
        <div class="pseudo-nav">
            <span class="page-title">
                    
            </span>
        </div>-->
        <div class="right">
            <!-- navbar -->
            <div class="pseudo-nav">
                <!-- the title of the current view -->
                <span class="page-title"></span>
                
                <!-- Bowlers View components -->
                <div class="bowler-components" data-related="My Bowlers" style="display: inline-block;">
                     <!-- "Create Bowler" button -->
                    <a class="button2D long spotify-green" id="create-bowler-button">
                        <span>Create Bowler</span>
                    </a>
                    <!-- Search Bowler input form -->
                    <input type="number" class="form-control" id="find-bowler-form" placeholder="Bowler ID">
                    <!-- Search Bowler button -->
                    <a class="button2D long spotify-green" id="submit-find-bowler">
                        <span>Search</span>
                    </a> 
                </div>

                <div class="leagues-components" data-related="My Leagues" style="display: inline-block;">
                    <!-- "Create League" button -->
                    <a class="button2D long spotify-green" id="create-league-button">
                        <span>Create League</span>
                    </a>
                </div>
                
                <!-- TEMP BUTTON -->
                <a class="button2D long pink-red" id="temp-button">
                    <span>Magic button</span>
                </a>
            </div>
            
            <!-- Main content in dashboard view -->
            <div class="main-view">
                <!-- News Feed view -->
                <div class="news-view" data-related='News Feed'>
                    
                </div>
                
                <!-- Bowlers view -->
                <div class="bowlers-view" data-related='My Bowlers' style="overflow: auto;">
                    <ul>
                        <li class="header" style="background: #333333;color: white;">
                            <span id="id" style="background: #333333;">ID</span>
                            <span id="name" style="background: #333333;">Name</span>
                            <span id="userid" style="background: #333333;">User ID</span>
                        </li>
                    </ul>
                </div>
                <div class="bowlers-secondary" data-related='My Bowlers'>
                    <div class="top" data-related='My Bowlers'>
                        <span>Currently Selected</span><br>
                        <span class="curr-bowler">Nobody!</span>
                    </div>
                    <div class="bottom" data-related='My Bowlers'>
                        <!-- What will be there when no bowler is selected -->
                        <div class="placeholder" data-related='My Bowlers'>
                            <p>Select a bowler to the left</p>
                            <p style="color: #00d87f;">OR</p>
                            <p>Create a new bowler!</p>
                        </div>
                        
                        <!-- Form to add bowler to a league -->
                        <div class="add-to-league" data-related='My Bowlers'>
                            <span class="form-title">Add to League</span><br>
                            <input type="number" class="form-control" id="bowler-league-form" placeholder="League ID">
                            <a class="button2D long spotify-green" id="submit-bowler-league">
                                <span>Add</span>
                            </a><br>
                        </div>
                        
                        <!-- Form to buy a ticket for the selected bowler -->
                        <div class="add-to-lottery" data-related='My Bowlers'>
                            <span class="form-title">Buy Lottery Ticket</span><br>
                            <input type="number" class="form-control" id="bowler-jackpot-form" placeholder="Lottery ID">
                            <a class="button2D long spotify-green" id="submit-bowler-jackpot">
                                <span>Buy</span>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Leagues view -->
                <div class="leagues-view" data-related="My Leagues">
                
                </div>
                
                <!-- Jackpots view -->
                <div class="jackpots-view" data-related="My Jackpots">
                
                </div>
            </div>
            
            <!--
            <h1 class="PLS">
                <i class="fa fa-hand-peace-o" style="color: #00ef8d;"></i>
                <span style="color: #00ef8d; text-decoration: underline;">Dash</span><span style="text-decoration: underline;">board</span> 
            </h1>-->
        </div>
        
        <!-- Libraries/Scripts -->
        <!-- jQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <!--<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>-->        

        <!-- Bootstrap v3.3.5 Javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        
        <!-- bowling api client by NextCapital -->
        <script src="bowling-api-client/lib/client.js"></script>
        
        <!-- client.js -->
        <script src="js/client.js"></script>
    </body>
</html>
